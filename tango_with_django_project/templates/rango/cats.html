
<div class="container">
<ul class="nav nav-pills flex-column">
{% for c in cats %}
    {% if c == act_cat %}
        <li class="nav-item">
            <strong>
                <a class="nav-link active" href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a>
            </strong>
        </li>
    {% else %}
        <li class="nav-item">
            <a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a>
        </li>
    {% endif %}
{% endfor %}
</ul>
</div>
